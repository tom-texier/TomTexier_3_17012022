<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les films de plein air - Parc Monceau</title>
    <link rel="stylesheet" href="./css/prefixed/style.css">
    <link rel="icon" type="image/png" href="./img/tickets.png" />
</head>

<body>

    <header id="main-header">
        <div class="container">
            <a href="/" class="logo">
                <object data="./img/tickets.svg" type="image/svg+xml"></object>
                Les films de plein air
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="/">Accueil</a>
                    </li>
                    <li>
                        <a href="/programme.html">Programme</a>
                    </li>
                    <li>
                        <a href="/actualites.html">Actualités</a>
                    </li>
                    <li>
                        <a href="/contactez-nous.html">Contactez-nous</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="my-tickets">
            <img src="./img/tickets.svg" alt="Icone de ticket de cinéma">
            <span class="number">2</span>
        </div>
    </header>
    <main>
        <div class="banner">
            <img src="./img/banniere.jpeg" alt="Banniere" class="banner__image">
            <div class="banner__content container">
                <h1 class="banner__content__title"><span>Bienvenue au</span>Festival des films de plein air</h1>
                <a class="banner__content__button" href="">Voir la programmation</a>
            </div>
        </div>

        <div class="presentation">
            <div class="presentation__image">
                <img src="" alt="">
            </div>
            <div class="presentation__content">
                <h2 class="presentation__content__title"></h2>
                <p class="presentation__content__text"></p>
            </div>
        </div>

    </main>

</body>

</html>
